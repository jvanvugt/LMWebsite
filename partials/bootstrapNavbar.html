<div ng-controller="NavBarCtrl" class="navbar navbar-inverse navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Levend Monopoly</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav" id="navigation-tabs">
        <li class="dropdown">
          <a href="" class="dropdown-toggle" data-toggle="dropdown">Team<span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li ng-repeat="team in teams"><a href="/team/{{team.$id}}">{{team.name}}</a></li>
          </ul>
        </li>
        <li><a href="/admin">Admin</a></li>
        <li ng-show="data.game_over.$value" class="navbar-text"><strong>Het spel is afgelopen!</strong></li>
      </ul>
      <form class="navbar-form navbar-right" role="form">
        <button ng-hide='isLoggedIn' type="submit" class="btn btn-primary" ng-click='login();'>Inloggen</button>
        <button ng-show='isLoggedIn' type="submit" class="btn btn-danger" ng-click='logout();'>
          {{data.users[isLoggedIn.uid].name}} uitloggen</button>
      </form>
    </div>
  </div>
</div>
