<h3>Inloggen</h3>
<form>
  <div class='form-group'>
    <label for='loginEmail'>Email</label>
    <input type='email' class='form-control' ng-model='userToLogin.email' id='loginEmail'>
    <label for='loginPassword'>Password</label>
    <input type='password' class='form-control' ng-model='userToLogin.password' id='loginPassword'>
  </div>
  <button type='submit' class='btn btn-info' ng-click='login(userToLogin); userToLogin=""'>Inloggen</button>
</form>

<h3>Account maken</h3>
<form>
  <div class='form-group'>
    <label for='userName'>Naam:</label>
    <input type='text' class='form-control' id='userName' placeholder='Voer naam in' ng-model='userToCreate.name'>
  </div>

  <div class='form-group'>
    <label for='userEmail'>Emailadres:</label>
    <input type='text' class='form-control' id='userEmail' placeholder='Voer emailadres in' ng-model='userToCreate.mail'>
  </div>

  <div class='form-group'>
    <label for='userPassword'>Wachtwoord:</label>
    <input type='password' class='form-control' id='userPassword' placeholder='Voer wachtwoord in' ng-model='userToCreate.password'>
  </div>

  <div class='form-group'>
    <label for='userPassword2'>Herhaal wachtwoord:</label>
    <input type='password' class='form-control' id='userPassword2' placeholder='Voer wachtwoord in' ng-model='userToCreate.password2'>
  </div>

  <div class='form-group'>
    <label for='userPhone'>Telefoonnummer:</label>
    <input type='text' class='form-control' id='userPhone' placeholder='Voer telefoonnummer in' ng-model='userToCreate.phone'>
  </div>

  <div class='checkbox'>
    <label>
      <input type='checkbox' id='userSmarthphone' ng-model='user.smartphone'> Smartphone?
    </label>
  </div>

  <div class='form-group'>
    <label for='userSociety'>Vereniging:</label>
    <select class='form-control' id='userSociety' ng-model='userToCreate.society'>
      <option value="" disabled selected>Selecteer een vereniging</option>
      <option ng-repeat='(id, society) in data.societies' value='{{id}}'>{{society.name}}</option>
    </select>
  </div>

  <button ng-disabled="!(userToCreate.name && userToCreate.mail && userToCreate.password && userToCreate.password2 && userToCreate.phone && userToCreate.society)" type='submit' class='btn btn-info' ng-click='createAccount(userToCreate);'>Aanmelden</button>
</form>
