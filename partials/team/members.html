<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Leden</h3>
  </div>

  <div id="members-panel" class="panel-body">

    <table class="table">
      <thead>
        <th>Naam</th>
        <th>Telefoon</th>
        <th>Email</th>
        <th>Vereniging</th>
      </thead>
      <tr ng-repeat="(id, user) in data.users"
          ng-show="user.team == teamId && id != data.teams[teamId].judge">

        <td>{{user.name}}</td>
        <td>{{user.phone}} <span ng-hide="user.smartphone">(niet smart)</span></td>
        <td>{{user.mail}}</td>
        <td>{{data.societies[user.society].name}}</td>
      </tr>
    </table>

  </div>
</div>
