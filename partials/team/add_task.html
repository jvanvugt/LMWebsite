<div class="panel panel-info">
  <div class="panel-heading">
     <h3 class="panel-title">Gehaalde opdracht toevoegen</h3>
  </div>

  <div id="add-task-panel" class="panel-body">
    <form>
      <div class='form-group'>
        <select class='form-control' id='task' ng-model='taskForCompletion'>
          <option value="" disabled selected>Selecteer een opdracht</option>
          <option ng-repeat='task in tasks' value='{{task.$id}}'>{{task.name}}</option>
        </select>
      </div>
      <div class='form-group' ng-show='isRankable(taskForCompletion)'>
        <input type='text' class='form_control' placeholder='Waarde voor rangorde' ng-model='taskValue'>
      </div>
      <div class='form-group'>
        <button type='submit' class='btn btn-primary' ng-click='completeTask(taskForCompletion,taskValue); taskForCompletion={};taskValue=""'>Toevoegen</button>
      </div>
    </form>
  </div>
</div>
