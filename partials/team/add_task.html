<div class="panel panel-info">

  <div class="panel-heading">
     <h3 class="panel-title">Gehaalde opdracht toevoegen</h3>
  </div>

  <div class="panel-body">
    <form>
      <div class='form-group'>
        <select class='form-control' ng-model='addTask.taskId'>
          <option value="" disabled selected>Selecteer een opdracht</option>
          <option ng-repeat="task in data.tasks | objectOrderBy:'name'" ng-show="!task.completed[teamId]" value='{{task._id}}'>{{task.name}}</option>
        </select>
      </div>
      <div class='form-group' ng-show='data.tasks[addTask.taskId].rankable'>
        <input type='text' class='form_control' placeholder='Waarde voor rangorde' ng-model='addTask.taskValue'>
      </div>
      <div class='form-group'>
        <button ng-disabled="!(addTask.taskId && (!data.tasks[addTask.taskId].rankable || addTask.taskValue))" type='submit' class='btn btn-info' ng-click='submitAddTask(addTask); addTask={}'>Toevoegen</button>
      </div>
    </form>
  </div>

</div>
