<div class="panel panel-info">

  <div class="panel-heading">
     <h3 class="panel-title">Gehaalde opdracht toevoegen</h3>
  </div>

  <div class="panel-body">
    <form>
      <div class='form-group'>
        <select class='form-control' ng-model='addTask.id'>
          <option value="" disabled selected>Selecteer een opdracht</option>
          <option ng-repeat='(id, task) in tasks' value='{{id}}'>{{task.name}}</option>
        </select>
      </div>
      <div class='form-group' ng-show='data.tasks[addTask.id].rankable'>
        <input type='text' class='form_control' placeholder='Waarde voor rangorde' ng-model='addTask.value'>
      </div>
      <div class='form-group'>
        <button ng-disabled="!(addTask.id && (!tasks[addTask.id].rankable || addTask.value))" type='submit' class='btn btn-info' ng-click='submitAddTask(addTask); addTask={}'>Toevoegen</button>
      </div>
    </form>
  </div>

</div>
