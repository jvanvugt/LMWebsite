<div class="panel panel-info">

  <div class="panel-heading">
     <h3 class="panel-title">Geld toevoegen/wegnemen</h3>
  </div>

  <div class="panel-body">
    <form>
      <div class='form-group'>
        <input type='number' class='form_control' placeholder='Waarde' ng-model='straight.amount'>
      </div>
      <div class='form-group'>
        <input type='text' class='form_control' placeholder='Omschrijving' ng-model='straight.note'>
      </div>
      <div class='form-group'>
        <button ng-disabled="!(straight.amount)" type='submit' class='btn btn-info' ng-click='submitStraight(straight); straight={};'>Doorvoeren</button>
      </div>
    </form>
  </div>

</div>
