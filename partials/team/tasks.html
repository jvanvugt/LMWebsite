<div class="panel panel-info">
  <div class="panel-heading">
     <h3 class="panel-title">Gehaalde opdrachten</h3>
  </div>

  <div id="tasks-panel" class="panel-body">
    <table class="table">
      <thead>
        <th>Naam</th>
        <th>Aantal keer gehaald / max</th>
        <th>Beloning (per keer)</th>
        <th>Rangorde waarde</th>
      </thead>
      <tr ng-repeat="task in tasks | filter:completedTaskFilter">
        <th>{{task.name}}</th>
        <th ng-repeat="team in task.completed | filter: {$id: teamId}">
           <button type="button" class="btn btn-danger btn-xs" ng-click="decrementTask(task.$id)"><span class="glyphicon glyphicon-minus"></span></button>
           {{team.repeats}}
           /
           <span ng-show="task.rankable">1</span>
           <span ng-hide="task.rankable">{{task.repeatable}}</span>
           <span ng-hide="task.rankable"><button type="button" class="btn btn-success btn-xs" ng-click="incrementTask(task.$id)"><span class="glyphicon glyphicon-plus"></span></button></span>
        </th>
        <th ng-hide="task.rankable">{{task.reward}}</th>
        <th ng-show="task.rankable">{{task.rank1_reward}}, {{task.rank2_reward}}, {{task.rank3_reward}}</th>
        <th ng-repeat="team in task.completed | filter: {$id: teamId}">
          {{team.rank_value}}
        </th>
      </tr>
    </table>
  </div>
</div>
