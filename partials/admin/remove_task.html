<h3>Opdracht verwijderen</h3>
<form>
  <div class='form-group'>
    <label for='taskRemove'>Opdracht:</label>
    <select class='form-control' id='taskRemove' ng-model='taskForDelete'>
      <option value="" disabled selected>Selecteer een opdracht</option>
      <option ng-repeat='task in tasks' value='{{task.$id}}'>{{task.name}}</option>
    </select>
  </div>
    <button ng-disabled='!taskForDelete' type='submit' class='btn btn-info' ng-click='deleteTask(taskForDelete); taskForDelete=""'>Verwijderen</button>
</form>
