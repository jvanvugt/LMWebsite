<h3>Team verwijderen</h3>
<form>
  <div class='form-group'>
    <label for='teamDelete'>Team:</label>
    <select class='form-control' id='teamDelete' ng-model='teamForDelete'>
      <option value="" disabled selected>Selecteer een team</option>
      <option ng-repeat='team in teams' value='{{team.$id}}'>{{team.name}}</option>
    </select>
  </div>
  <button ng-disabled='!teamForDelete' type='submit' class='btn btn-info' ng-click='deleteTeam(teamForDelete); teamForDelete=""'>Verwijderen</button>
</form>
