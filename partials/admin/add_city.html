<h3>Stad toevoegen</h3>
<form>
  <div class='form-group'>
    <label for='cityAdd'>Stad:</label>
    <input type='text' class='form-control' id='cityName' placeholder='Voer stadsnaam in' ng-model='cityToAdd.name'>
  </div>
  <button ng-disabled="!cityToAdd.name" type='submit' class='btn btn-info'
    ng-click='submitAddCity(cityToAdd); cityToAdd=""'>Toevoegen</button>
</form>
