<h3>Gebruiker aan team toevoegen</h3>
<form>
  <div class='form-group'>
    <label for='memberTeamAdd'>Team:</label>
    <select class='form-control' id='memberTeamAdd' ng-model='teamMemberForAdd'>
      <option value="" disabled selected>Selecteer een team</option>
      <option ng-repeat='team in teams' value='{{team.$id}}'>{{team.name}}</option>
    </select>
  </div>
  <div class='form-group'>
    <label for='memberAdd'>Gebruiker:</label>
    <select class='form-control' id='memberAdd' ng-model='memberForAdd'>
      <option value="" disabled selected>Selecteer een gebruiker</option>
      <option ng-repeat='user in users | filter: eligibleMemberFilter' value='{{user.$id}}'>{{user.name}}</option>
    </select>
  </div>
  <button ng-disabled="!(teamMemberForAdd && memberForAdd)" type='submit' class='btn btn-info' ng-click='addMember(memberForAdd, teamMemberForAdd); memberForAdd=""'>Toevoegen</button>
</form>
