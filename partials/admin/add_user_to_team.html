<h3>Gebruiker aan team toevoegen</h3>
<form>
  <div class='form-group'>
    <label for='memberTeamAdd'>Team:</label>
    <select class='form-control' id='memberTeamAdd' ng-model='teamMemberForAdd'>
      <option value="" disabled selected>Selecteer een team</option>
      <option ng-repeat='(id, team) in data.teams' value='{{id}}'>{{team.name}}</option>
    </select>
  </div>
  <div class='form-group'>
    <label for='memberAdd'>Gebruiker:</label>
    <select class='form-control' id='memberAdd' ng-model='memberForAdd'>
      <option value="" disabled selected>Selecteer een gebruiker</option>
      <option ng-repeat='(id, user) in data.users' ng-show='!user.team && !user.roles.judge' value='{{id}}'>
        {{user.name}}</option>
    </select>
  </div>
  <button ng-disabled="!(teamMemberForAdd && memberForAdd)" type='submit' class='btn btn-info'
    ng-click='submitAddMember(memberForAdd, teamMemberForAdd); memberForAdd=""'>Toevoegen</button>
</form>
