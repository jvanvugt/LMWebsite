<h3>Nieuwe gebruiker toevoegen</h3>
<form>

  <div class='form-group'>
    <label for='userName'>Naam:</label>
    <input type='text' class='form-control' id='userName' placeholder='Voer naam in' ng-model='addUser.name'>
  </div>

  <div class='form-group'>
    <label for='userEmail'>Emailadres:</label>
    <input type='text' class='form-control' id='userEmail' placeholder='Voer emailadres in' ng-model='addUser.mail'>
  </div>

  <div class='form-group'>
    <label for='userPhone'>Telefoonnummer:</label>
    <input type='text' class='form-control' id='userPhone' placeholder='Voer telefoonnummer in'
      ng-model='addUser.phone'>
  </div>

  <div class='checkbox'>
    <label>
      <input type='checkbox' id='userSmarthphone' ng-model='addUser.smartphone'> Smartphone?
    </label>
  </div>

  <div class='form-group'>
    <label for='userSociety'>Vereniging:</label>
    <select class='form-control' id='userSociety' ng-model='addUser.society'>
      <option value="" disabled selected>Selecteer een vereniging</option>
      <option ng-repeat='(id, society) in data.societies' value='{{id}}'>{{society.name}}</option>
    </select>
  </div>

  <div class='checkbox'>
    <label>
      <input type='checkbox' id='userJudge' ng-model='addUser.roles.judge'> Jurylid?
    </label>
  </div>

  <button ng-disabled="!(addUser.name && addUser.mail && addUser.phone && addUser.society)" type='submit'
    class='btn btn-info' ng-click='submitAddUser(addUser); addUser={}'>Toevoegen</button>

</form>
