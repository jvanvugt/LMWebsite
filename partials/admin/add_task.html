<h3>Opdracht toevoegen</h3>
<form>
  <div class='form-group'>
    <label for='taskNameAdd'>Naam:</label>
    <input type='text' class='form-control' id='taskNameAdd' placeholder='Voer de naam van de opdracht in' ng-model='task.name'>
  </div>
  <div class='checkbox'>
      <label>
        <input type='checkbox' id='taskRankableAdd' ng-model='task.rankable'> Rangorde?
      </label>
  </div>

  <div class='form-group'>
    <label ng-hide='task.rankable' for='taskRewardAdd'>Beloning (in €):</label>
    <label ng-show='task.rankable' for='taskRewardAdd'>Beloningen (in €, beginnen met 1ste prijs, scheiden met spaties):</label>
    <input type='text' class='form-control' id='taskRewardAdd' min='0' ng-model='task.rewards' ng-init='task.rewards = 0'>
  </div>

  <div ng-hide='task.rankable' class='form-group'>
    <label for='taskRepeatableAdd'>Hoevaak herhaalbaar?</label>
    <input type='number' class='form-control' min='1' id='taskRepeatableAdd' ng-model='task.repeatable' ng-init='task.repeatable = 1'>
  </div>

  <div class='form-group'>
    <button ng-disabled="!(task.name && task.rewards && (task.rankable || task.repeatable))" type='submit' class='btn btn-info' ng-click='addTask(task); task=""'>Toevoegen</button>
  </div>
</form>
