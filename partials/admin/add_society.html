<h3>Studievereniging toevoegen</h3>
<form>
  <div class='form-group'>
    <label for='societyName'>Naam:</label>
    <input type='text' class='form-control' id='societyName' ng-model='society.name' placeholder='Voer naam in'>
  </div>
  <button class='btn btn-info' type='submit' ng-click='submitAddSociety(society); society={}'
    ng-disabled='!society'>Toevoegen</button>
</form>
