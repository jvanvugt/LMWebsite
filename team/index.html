  <script>



  var firebase = new Firebase("https://cognac-monopoly.firebaseio.com/");
  var dropdown = document.getElementById("teams-dropdown");
  var header = document.getElementById("header").getElementsByTagName("h1")[0];
  var content = document.getElementById("content");
  var membersPanel = document.getElementById("members-panel");
  var balancePanel = document.getElementById("balance-panel"); // kan rang bij
  var judgePanel = document.getElementById("judge-panel");
  var streetsPanel = document.getElementById("streets-panel"); // hier kunnen de hotels bij
  var tasksPanel = document.getElementById("tasks-panel");

  firebase.child("teams/").on("child_added", function(data) {
    team = data.val();

    var dropDownItem = document.createElement("li");
    team.link = document.createElement("a");
    team.link.href = "/team?" + data.key();
    team.link.appendChild(document.createTextNode(team.name));
    dropDownItem.appendChild(team.link.cloneNode(true));
    dropdown.appendChild(dropDownItem);

    if(data.key() === window.location.search.substring(1,window.location.search.length - 1)) {
      header.innerHTML = team.name;
      balancePanel.innerHTML += team.balance;
      judgePanel.innerHTML += team.judge;
    }

    firebase.child("teams/").on("child_changed", function(changed_data) {
      if (changed_data.key() === data.key()){
        team = changed_data.val();
      }
    });
  });


  </script>
