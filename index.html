  <body role="document">

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>

          <ul class="nav navbar-nav">
			<li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Team<span class="caret"></span></a>
              <ul id="teams-dropdown"class="dropdown-menu" role="menu">
              </ul>
      </li>
			<li><a href="/admin">Admin</a></li>

    <div class="container theme-showcase" role="main">

	      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <h1>Spel overzicht</h1>
        <p>Overzicht van alle teams</p>
      </div>
      <div class="page-header">
        <h1>Overzicht</h1>
      </div>

	<table class="table table-striped" id="summary-table">
            <thead>
              <tr>
                <th>Naam</th>
                <th>Jury lid</th>
                <th>Totaal bedrag</th>
				<th>Rang</th>
				<th>Huidige locatie</th>
				<th>Laatste update</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>

    </div> <!-- /container -->

	<script>



	var firebase = new Firebase("https://cognac-monopoly.firebaseio.com/");
  var dropdown = document.getElementById("teams-dropdown");
	var table = document.getElementById("summary-table").getElementsByTagName("tbody")[0];

	firebase.child("teams/").on("child_added", function(data) {
		team = data.val();
		var row = table.insertRow(table.rows.length);
		row.insertCell(0).appendChild(document.createTextNode(team.balance));
		row.insertCell(0).appendChild(document.createTextNode(team.judge));
		row.insertCell(0).appendChild(document.createTextNode(team.name));

    var li = document.createElement("li");
    var link = document.createElement("a");
    link.href = "/";
    link.appendChild(document.createTextNode(team.name));
    li.appendChild(link);
    dropdown.appendChild(li);

		firebase.child("teams/").on("child_removed", function(removed_data) {
			if (removed_data.key() == data.key()){
				table.removeChild(row);
			}
		});
	});


	</script>
